<p-tabs value="whoop">
    <p-tablist>
        <p-tab value="whoop">Whoop</p-tab>
    </p-tablist>
    <p-tabpanels>
        <p-tabpanel value="whoop">
            <div class="mt-4 w-full grid">
                <div class="mx-auto p-3 border-l-4 border-gray-300">The export feature can be found in the Whoop
                    Application, under <span class="font-mono">More > App Settings > Data Export</span></div>

                <div class="mt-4 p-4 mx-auto max-w-screen-xl">
                    <div class="max-w-screen-md text-center">
                        <h2 class="mb-0 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-gray-300">
                            Archive
                        </h2>
                        <div class="p-2 mt-4">
                            <p-button icon="pi pi-upload" label="Upload archive" (click)="fileUpload.click()" text
                                severity="secondary" />
                        </div>
                    </div>
                </div>

                <div class="mt-4 p-4 mx-auto max-w-screen-xl">
                    <div class="max-w-screen-md text-center">
                        <h2 class="mb-0 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-gray-300">
                            Export Link
                        </h2>
                        <div class="p-2 mt-4 grid gap-2">
                            <input type="text" pInputText [formControl]="linkInput" placeholder="Whoop URL" />
                            <p-button label="Confirm" [disabled]="!linkInput.value" (click)="linkConfirm()" text />
                        </div>
                    </div>
                </div>
            </div>
        </p-tabpanel>
    </p-tabpanels>
</p-tabs>

<input type="file" class="file-input" style="display: none" (change)="onUploadFileSelected($event)" #fileUpload />
